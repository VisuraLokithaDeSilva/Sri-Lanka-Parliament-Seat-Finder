<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliament Seat Finder</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h2>Parliament Seat Finder</h2>

        <div class="input-group">
            <input type="text" id="searchBox" placeholder="Type member name..." oninput="showSuggestions()" onkeydown="navigateSuggestions(event)">
            <div id="suggestions"></div>
        </div>

        <input type="text" id="seatNumber" placeholder="Seat Number & district" readonly>

        <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>

    <div class="footer">Created by Visura Lokitha, UG in BSc Computer Science, Trincomalee Campus, Eastern University, Sri Lanka</div>

    <script src="script.js"></script>

</body>
</html>
