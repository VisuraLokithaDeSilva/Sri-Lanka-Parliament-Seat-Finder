<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliament Seat Finder</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('The-Sri-Lankan-Parliament.jpg');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)); /* Gradient overlay */
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        #suggestions {
            position: absolute;
            background: white;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .suggestion-item:hover, .selected {
            background: #007bff;
            color: white;
        }

        #seatNumber {
            background: #eaf2ff;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            padding: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 12px;
            color: white;
            z-index: 2;
        }

        .clear-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .clear-btn:hover {
            background-color: #e03e4e;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h2>Parliament Seat Finder</h2>

        <div class="input-group">
            <input type="text" id="searchBox" placeholder="Type member name..." oninput="showSuggestions()" onkeydown="navigateSuggestions(event)">
            <div id="suggestions"></div>
        </div>

        <input type="text" id="seatNumber" placeholder="Seat Number" readonly>

        <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>

    <div class="footer">Created by Visura Lokitha De Silva</div>

    <script>
        const members = [
            { name: "John Perera", seat: "A12" },
            { name: "Kamal Silva", seat: "B07" },
            { name: "Nimal Fernando", seat: "C22" },
            { name: "Sarath Kumara", seat: "D05" },
            { name: "Vijitha Bandara", seat: "E14" }
        ];

        let selectedIndex = -1;

        function showSuggestions() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            const suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";
            selectedIndex = -1;
            
            if (input === "") {
                suggestionsBox.style.display = "none";
                return;
            }
            
            const filteredMembers = members.filter(member => 
                member.name.toLowerCase().includes(input)
            );

            if (filteredMembers.length === 0) {
                suggestionsBox.style.display = "none";
                return;
            }
            
            suggestionsBox.style.display = "block";
            filteredMembers.forEach((member, index) => {
                const div = document.createElement("div");
                div.classList.add("suggestion-item");
                div.textContent = member.name;
                div.setAttribute("data-index", index);
                div.onclick = function() {
                    selectSuggestion(index, filteredMembers);
                };
                suggestionsBox.appendChild(div);
            });
        }

        function navigateSuggestions(event) {
            const suggestionsBox = document.getElementById("suggestions");
            const items = document.querySelectorAll(".suggestion-item");
            if (items.length === 0) return;

            if (event.key === "ArrowDown") {
                selectedIndex = (selectedIndex + 1) % items.length;
            } else if (event.key === "ArrowUp") {
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
            } else if (event.key === "Enter") {
                if (selectedIndex >= 0) {
                    selectSuggestion(selectedIndex, members.filter(member => member.name.toLowerCase().includes(document.getElementById("searchBox").value.toLowerCase())));  
                }
                return;
            } else {
                return;
            }

            items.forEach(item => item.classList.remove("selected"));
            items[selectedIndex].classList.add("selected");
        }

        function selectSuggestion(index, filteredMembers) {
            document.getElementById("searchBox").value = filteredMembers[index].name;
            document.getElementById("seatNumber").value = filteredMembers[index].seat;
            document.getElementById("suggestions").style.display = "none";
        }

        function clearFields() {
            document.getElementById("searchBox").value = "";
            document.getElementById("seatNumber").value = "";
            document.getElementById("suggestions").style.display = "none";
        }
    </script>

</body>
</html>
